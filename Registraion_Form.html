<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Registration Form</title>
    </head>

    <body>
        <h1>My Registration Form</h1>

        <p></p>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">

        <p></p>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">

        <p></p>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">

        <p></p>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

        <p></p>
            <label for="password_confirm">PW Confirm:</label>
            <input type="password" id="password_confirm" name="password_confirm">

        <p></p>
            <label for="date">Birthday:</label>
            <input type="date" id="date" name="date">

        <p></p>
            <label for="male">Male:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female:</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="decline">Other:</label>
            <input type="radio" id="decline" name="gender" value="decline">

        <p>A short description about yourself:</p>
            <textarea id="description" cols="100" rows="10" name="description"></textarea>

        <p>Favorite Language</p>
            <select name="language">
                <option value="HTML">HTML</option>
                <option value="javascript">Javascript</option>
                <option value="C++">C++</option>
            </select>


        <p></p>
        <input type="submit" value="submit">

    </body>


</html>
